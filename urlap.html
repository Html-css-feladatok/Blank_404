<html lang="hu">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap5/bootstrap.min.css" />
    <script src="bootstrap5/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="urlap.css" />
    <title>Hírlevél</title>
</head>
<body>
<!---Navbar helye-->   
<nav class="navbar navbar-expand-md navbar-light bg-faded">
  <img src="kepek/forza-logo.png" alt="logo" id="logo">
  <ul class="navbar-nav mx-auto">

<!--urlap-->
<form>
  <!--felhasznalonev-->
  <div class="form-group">
    <label class="sr-only" for="inlineFormInputGroup">Felhasználónév</label>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">@</div>
      </div>
      <input type="text" class="form-control size" id="inlineFormInputGroup" placeholder="Felhasználónév">
    </div>
    <br>
  </div>
  <!---email-->
  <div class="form-group">
    <label for="InputEmail1">Email cím</label>
    <input type="email" class="form-control size" id="InputEmail1" aria-describedby="emailHelp" placeholder="Email">
    <label for="InputEmailAgain">Email cím újra</label>
    <input type="email" class="form-control size" id="InputEmailAgain" aria-describedby="emailHelp" placeholder="Email újra">
    <small id="emailHelp" class="form-text text-muted">Soha nem osztjuk meg az email címed másokkal.</small>
    <br><br>
  </div>
  <!--jelszo-->
  <div class="form-group">
    <label for="InputPassword">Jelszó</label>
    <input type="password" class="form-control size" id="InputPassword" placeholder="Jelszó">
    <label for="InputPasswordAgain">Jelszó újra</label>
    <input type="password" class="form-control size" id="InputPasswordAgain" placeholder="Jelszó újra">
    <br>
  </div>
  <!--nemek-->
  <label for="gridRadios">Neme</label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios" value="option1" checked>
    <label class="form-check-label" for="gridRadios1">
      Nő
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios" value="option2">
    <label class="form-check-label" for="gridRadios2">
      Férfi
    </label>
  </div>
    <br>
  </div>
  <!--szuletesi datum-->

  <div class="select-date">
    <table><tr>
    <td>
    <label for="InputYear">Születési dátum</label>
    <input type="number" class="form-control" id="InputYear"  placeholder="Kérem írja be a születése évét">
    </td>
    <td>
    <select id="select-month" class="form-control" >
      <option value="0">Január
      <option value="1">Február
      <option value="2">Március 
      <option value="3">Április
      <option value="4">Május
      <option value="5">Június
      <option value="6">Július
      <option value="7">Augusztus
      <option value="8">Szeptember
      <option value="9">Október
      <option value="10">November
      <option value="11">December
    </select>
    </td>
    <td>
    <select id="select-day" class="form-control">
      <option value="1">1
      <option value="2">2
      <option value="3">3
      <option value="4">4
      <option value="5">5
      <option value="6">6
      <option value="7">7
      <option value="8">8
      <option value="9">9
      <option value="10">10
      <option value="11">11
      <option value="12">12
      <option value="13">13
      <option value="14">14
      <option value="15">15
      <option value="16">16
      <option value="17">17
      <option value="18">18
      <option value="19">19
      <option value="20">20
      <option value="21">21
      <option value="22">22
      <option value="23">23
      <option value="24">24
      <option value="25">25
      <option value="26">26
      <option value="27">27
      <option value="28">28
      <option value="29">29
      <option value="30">30
      <option value="31">31
    </select>
  </td></tr></table>
  </div>

  <!--Adatvedelem-->
  <div class="form-check">
    <br>
    <input class="form-check-input" type="checkbox" id="gridCheck">
    <label class="form-check-label" for="gridCheck">
      Elfogadom a Felhasználási Feltételeket és az Adatkezelési Tájékoztatót.
      <br><br>
    </label>
  </div>
  <!--feliratkozas-->
  <button type="submit" class="btn btn-primary submmit">Feliratkozás</button>
</form>
</body>
</html>
